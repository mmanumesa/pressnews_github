<div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-2  btn col-lg-8 col-md-10 col-sm-10 col-xs-10" id="aditional_info">
    <hr>
    <h2 class="intro-text text-center">Informacion adicional</h2>
    <br>
     <input type="hidden" data-jq-attr-value="data.mail" id="mail">
    <div id="div_compuesto" class="col-xs-12">
        <div id="div_label" class="col-xs-2">
            <label>Name: </label>
        </div>
        <div id="div_input" class="col-xs-10">
            <input type="text"  data-jq-attr-value="data.name" id="name" placeholder="Example" class="form-control-2">
        </div>
    </div>
    <br>
    <div id="div_compuesto" class="col-xs-12">
        <div id="div_label" class="col-xs-2">
            <label>Subname: </label>
        </div>
        <div id="div_input" class="col-xs-10">
            <input type="text" data-jq-attr-value="data.subname" id="subname" placeholder="Example" class="form-control-2">
        </div>
    </div>
    <hr class="col-lg-12">
    <div id="div_compuesto" class="col-xs-12">
        <div id="div_label" class="col-xs-2">
            <label>phone</label>
        </div>
        <div id="div_input" class="col-xs-10">
            <input type="tel" data-jq-attr-value="data.phone" id="phone" placeholder="000 00 00 00" class="form-control-2">
        </div>
    </div>
    <br>
    <div id="div_compuesto" class="col-xs-12">
        <div id="div_label" class="col-xs-2">
            <label>mobile: </label>
        </div>
        <div id="div_input" class="col-xs-10">
            <input type="tel" data-jq-attr-value="data.mobile" id="mobilephone" placeholder="000 00 00 00" class="form-control-2">
        </div>
    </div>
    <hr>
    <div id="div_compuesto" class="col-xs-12">
        <div id="div_label" class="col-xs-2">
            <label>password: </label>
        </div>
        <div id="div_input" class="col-xs-10">
            <input type="password" data-jq-attr-value="data.password" id="password" placeholder="password" class="form-control-2">
        </div>
    </div>
    <br>
    <div id="div_compuesto" class="col-xs-12">
        <div id="div_label" class="col-xs-2">
            <label>repeat: </label>
        </div>
        <div id="div_input" class="col-xs-10">
            <input type="password" data-jq-attr-value="data.password" id="password2" placeholder="repeat" class="form-control-2">
        </div>
    </div>
    <br>
        
    <div id="result"></div>
    <div class="col-lg-2">
    </div>
    <div class="col-lg-10">
        <button data-id="update_aditional_info" id="update_aditional_info" class="col-xs-2" style = "margin-left:81%">Enviar</button> 
    </div>
</div>
